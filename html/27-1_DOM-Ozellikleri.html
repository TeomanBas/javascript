<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ÖZELLİKLERİ</title>
</head>
<body>
    <script>
        document.write("sayfa adresi : "+document.URL+"<br>");
        document.write("gelinen sayfa : "+document.referrer+"<br>");
        document.write("sayfa başlığı : "+document.title+"<br>");
        document.write("sayfa genişliği : "+document.documentElement.clientWidth+"<br>");
        document.write("karakter seti : "+document.characterSet+"<br>");
        document.write("son güncelleme : "+document.lastModified);
    </script>
</body>
</html>
