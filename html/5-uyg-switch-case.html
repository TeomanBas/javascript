 <!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<script type="text/javascript">

var kdv=new Array(18,8,8);
var fiyat=new Array(500,450,800);



</script>

</head>
<body>

<script type="text/javascript">

var urun=prompt("ürün türü giriniz : ","meyve/içecek/mutfak erzakları");

switch(urun)
{
case "meyve":
document.write("seçilen ürün türü : ",urun);
document.write("<br/> Ürün fiyatı : ",fiyat[0],"TL<br/>");
document.write("KDV dahil fiyatı : ",(fiyat[0]*kdv[0]/100+fiyat[0]),"TL");
break;

case "içecek":
document.write("seçilen ürün türü : ",urun);
document.write("<br/> Ürün fiyatı : ",fiyat[1],"TL<br/>");
document.write("KDV dahil fiyatı : ",(fiyat[1]*kdv[1]/100+fiyat[1],"TL"));
break;

case "mutfak erzakları":
document.write("seçilen ürün türü : ",urun);
document.write("<br/> Ürün fiyatı : ",fiyat[2],"TL<br/>");
document.write("KDV dahil fiyatı : ",(fiyat[2]*kdv[2]/100+fiyat[2],"TL"));
break;
default:
document.write("<font style=color:red;>girilen ürün tanımlı değil</font>");
break;
}
</script>
