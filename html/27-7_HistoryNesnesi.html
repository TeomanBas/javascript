<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Nesnesi</title>
</head>
<body>
    <script>
        function ileri(){
            history.forward();
        }
        function geri(){
            history.back();
        }
    </script>
    <button type="button" onclick="ileri()">ileri</button>
    <button type="button" onclick="geri()">geri</button>
</body>
</html>
