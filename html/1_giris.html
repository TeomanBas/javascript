<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Javascript Giriş</title>
</head>
<body>

    <script>
        var a, b;/* var "varyant" değişken tanımlamak*/
        // yorum satırıdır. sadece script kodları içerisinde çalışıyor
        /* belli satırları içerisne alan */
        a=10;
        b=20;
        c=a*b;
        
        document.write("Merhaba Javascript <br> Toplam sonucu:");
        document.write(c);
    </script>
    
    <button onclick='document.getElementById("mesaj").innerHTML="merhaba";'>Tıkla</button>
    <p id="mesaj"></p>    

    
</body>
</html>
