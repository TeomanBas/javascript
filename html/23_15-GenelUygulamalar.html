    <H1>canvas ile ekrana çizimler yaptırma Temel</H1>

    <canvas id="tuval" width="600 " height="500" style="border: 1px solid">
        BU YAZI CANVAS ÇALIŞMADIĞI ZAMANLARDA ÇIKAR YANİ TARAYICI DESTEKLEMİYOR OLABİLİR.
    </canvas>
    <script>
        var tuval= document.getElementById("tuval");// getElementById ile herhangi bir id ye erişebiliyoruz
        var cizim= tuval.getContext("2d");// tuvali 2 boyutlu çizim ortamına aldık ve cizim değişkenine atadık.
        cizim.beginPath();//çizimle ilgili bir yol belirtebiliyoruz.mausun hareketlerini birleştiren bir çizim tablasını belirtir.
        cizim.moveTo(0,0);// sol üst köşeden başlayan bir yer belirttik
        cizim.lineTo(300,300);// 300,300 kodinatına kadar bir çizgi belirledik yani moveTo ve lineTo ile sanal bir mouse yi bu kordinatlara sürükledik.
        cizim.lineTo(300,310)// x de sabit kaldı ve y ekseninde 200 daha ilerledi
        cizim.stroke();//çizme işlemini gerçekleştirdik bunu yapmazsak çizme işlemi gerçekleşmez.
        //moveTo çizmeden git lineTo çizerek git anlamı taşır.
        cizim.moveTo(400,400);
        cizim.arc(300,200,50,0,2*Math.PI);//(x kord,y kord, çap, baş derecesi,bitiş derecesi pi cinsinden)
        cizim.stroke();
    </script>
