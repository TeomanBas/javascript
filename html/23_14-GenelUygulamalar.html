var sehirler=new Array("istanbul","ankara","bursa","izmir","antalya");

	for(i=0;i<=sehirler.length-1;i++){

			break;

			document.form.girdi.value="dfg";
			break;
			
			}
		
	}
	
}

<body>

<p>şehir isimleri içeren bir dizi değişken oluşturarak sayfanıza bir text nesnesi ekleyiniz.Kullanıcının text nesnesine girdiği bilginin şekir dizi değişkeni içerisinde olup olmadığını kontrol eden dizi içerisinde yoksa text nesnesinin içerisini boşaltan javascript kodlarını yazınız.</p>
