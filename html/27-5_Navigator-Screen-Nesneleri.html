<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator ve Screen Nesneleri</title>
</head>
<body>
    <script>
        document.write("appName : "+navigator.appName+"<br>");
        document.write("appCodeName : "+navigator.appCodeName+"<br>");
        document.write("version : "+navigator.appVersion+"<br>");
        document.write("platform : "+navigator.platform+"<br>");
        document.write("cookie ? : "+navigator.cookieEnabled+"<br>");
        document.write("javascript : "+navigator.javaEnabled+"<br>");
        document.write("<hr>");
        document.write("ekran genişliği :"+screen.width+"<br>");
        document.write("ekran yüksekliği :"+screen.height+"<br>");
        document.write("renk derinliği :"+screen.colorDepth+"<br>");


    </script>
</body>
</html>
