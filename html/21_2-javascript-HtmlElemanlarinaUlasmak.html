<h1>UYGULAMA 2</h1>
<p>HTML etiketleirne javascript ile erişme ve değerlerini değiştirmeye yönelik bir uygulama yapalım</p>
<p>içecekler</p>
<li>kahve</li>
<li>çay</li>
<li id="sil">tokat kebabı</li>
<button onclick="fonk1()">öğren</button>
<button onclick="fonk2()">sil</button>
<p id="etiket"></p>

<script type="text/javascript">

function fonk1(){

var x =document.getElementsByTagName("LI");

}

function fonk2(){

var item=document.getElementById("sil");
item.parentNode.removeChild(item);

}


</script>
